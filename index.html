<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="main-container">

    <!-- The nft -->
    <div class="images-container">
      <div class="card">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="equilibrium image">

        <div class="active-container">
          <img class="view-img" src="images/icon-view.svg" alt="active image">
        </div>
      </div>

      <!-- Title & Description-->
      <div class="info-container">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <!-- Price & Countdown -->
        <div class="cash-container">
          <span class="balance"><img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum-image"> 0.041 ETH</span>
          <span class="days"><img class="clock" src="images/icon-clock.svg" alt="clock image"> 3 days left</span>
        </div>

        <!-- Linebreaker -->
        <div class="division">
          <hr>
        </div>

        <!-- Creator -->
        <div class="creator-container">
          <img class="creator-image" src="images/image-avatar.png" alt="creator image">
          <p class="creator-description">Creation of <a href="#">Jules Wyverns</a></p>
        </div>

      </div>

    </div>

    <!-- Footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Levente Nagy</a>.
    </div>

</body>

</html>
